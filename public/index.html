<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Auth</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div class="auth-section">
            <div id="authContainer" class="auth-form">
                <h2>Login/Signup</h2>
                <input type="email" id="loginEmail" placeholder="Email" class="auth-input">
                <input type="password" id="loginPassword" placeholder="Password" class="auth-input">
                <div class="auth-buttons">
                    <button id="loginBtn" class="auth-btn">Login</button>
                    <button id="signupBtn" class="auth-btn">Sign Up</button>
                    <button id="googleLoginBtn" class="auth-btn google-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right:8px;">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                        </svg>
                        Google
                    </button>
                </div>
            </div>
            
            <div id="userInfo" class="user-info" style="display:none;">
                <div class="user-details">
                    <span id="userEmail" class="user-email"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- To-Do List Section (Initially Hidden) -->
        <div id="appContent" style="display:none;">
            <h1>My To-Do List</h1>
            <div class="controls">
                <div class="input-section">
                    <input type="text" id="taskInput" placeholder="Enter a new task">
                    <select id="categorySelect">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                    <button id="addTaskBtn">âž• Add</button>
                </div>
                <button id="themeToggle">ðŸŒ™ Dark Mode</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCUZP-faySw4n67Pjr1oWq9-NW1aQi70ow",
  authDomain: "todo-list-sync-c546e.firebaseapp.com",
  projectId: "todo-list-sync-c546e",
  storageBucket: "todo-list-sync-c546e.firebasestorage.app",
  messagingSenderId: "887382646844",
  appId: "1:887382646844:web:811a325046c371592b6339",
  measurementId: "G-9J0K7FDVN2"
};
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        
        // Make available globally
        window.firebaseDb = db;
        window.firebaseAuth = auth;
    </script>
</body>
</html>
